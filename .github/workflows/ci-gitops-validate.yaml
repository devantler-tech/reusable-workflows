name: CI - GitOps Validate

on:
  workflow_call:
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup KSail
        uses: devantler-tech/composite-actions/setup-ksail-action@6d18f29330dd5818cf03c8508fb125cc05441fad # v1.9.6

      - name: ğŸ§¹ Validate GitOps cluster configuration
        run: |
          ksail validate
