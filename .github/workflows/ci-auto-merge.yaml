name: CI - Auto-merge

on:
  workflow_call:
    secrets:
      APP_PRIVATE_KEY:
        required: true
        description: 'The private key for the GitHub App'
      GITHUB_TOKEN:
        required: true
        description: 'The GitHub token for authentication'
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows' && startsWith(github.event_name, 'pull_request') && !github.event.pull_request.draft && (github.event.pull_request.user.login == 'dependabot[bot]' || github.event.pull_request.user.login == 'renovate[bot]' || github.event.pull_request.user.login == 'botantler[bot]' || github.event.pull_request.user.login == 'devantler' || github.event.pull_request.user.login == 'Copilot')
    steps:
      - name: ðŸ“‘ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ðŸ”€ Auto-merge
        uses: devantler-tech/composite-actions/auto-merge-action@b2d85eefa2d5a75ee53571910e29080c5bdd271a # v1.9.0
        with:
          app_id: ${{ vars.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
