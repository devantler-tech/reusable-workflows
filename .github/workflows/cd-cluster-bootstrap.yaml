name: CD - Cluster Bootstrap (Cilium + Flux)

on:
  workflow_call:
    secrets:
      KUBE_CONFIG:
        required: true
        description: "Kubernetes config file"
      SOPS_AGE_KEY:
        required: true
        description: "Age key for SOPS"
    inputs:
      DEPLOYMENT_ENV:
        type: string
        required: true
        default: dev
        description: "Deployment environment (dev, prod)"
      SKIP:
        type: boolean
        required: false
        default: false
        description: "Skip bootstrap if true"

permissions:
  contents: read
  packages: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    environment: ${{ inputs.DEPLOYMENT_ENV }}
    steps:
      - name: ðŸ“‘ Checkout
        if: ${{ inputs.SKIP != true }}
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup flux
        if: ${{ inputs.SKIP != true }}
        uses: fluxcd/flux2/action@b6e76ca2534f76dcb8dd94fb057cdfa923c3b641 # v2.7.3

      - name: âš™ï¸ Set kubernetes context
        if: ${{ inputs.SKIP != true }}
        uses: azure/k8s-set-context@ae59a723ba9abe7a9655538854a025448dbab4aa # v4.0.2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: ðŸ› ï¸ Install Cilium
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/install-cilium-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5

      - name: ðŸ› ï¸ Install Flux
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/install-flux-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5

      - name: ðŸ” Create secret for SOPS
        if: ${{ inputs.SKIP != true }}
        uses: azure/k8s-create-secret@6e0ba8047235646753f2a3a3b359b4d0006ff218 # v5.0.1
        with:
          secret-type: generic
          secret-name: sops-age
          namespace: flux-system
          string-data: '{ "sops.agekey": "${{ secrets.SOPS_AGE_KEY }}" }'

      - name: ðŸ” Create OCI Source and Kustomization
        if: ${{ inputs.SKIP != true }}
        run: |
          if ! kubectl get ocirepositories flux-system -n flux-system > /dev/null 2>&1; then
            flux create source oci flux-system \
              --url=oci://ghcr.io/${GITHUB_REPOSITORY}/manifests-${DEPLOYMENT_ENV} \
              --tag=latest
          else
            echo "OCI source 'flux-system' already exists. Skipping creation."
          fi

          if ! kubectl get kustomizations flux-system -n flux-system > /dev/null 2>&1; then
            flux create kustomization flux-system \
              --source=OCIRepository/flux-system \
              --path=clusters/${DEPLOYMENT_ENV}/ \
              --prune=true
          else
            echo "Kustomization 'flux-system' already exists. Skipping creation."
          fi
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOYMENT_ENV: ${{ inputs.DEPLOYMENT_ENV }}
