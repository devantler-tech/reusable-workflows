name: CI - Go

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false
        description: "Codecov token for uploading coverage reports"

  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

permissions:
  contents: read
  packages: read

jobs:
  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: 📄 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ⚙️ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.25.1

      - name: 🔧 Run golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        continue-on-error: true
        with:
          version: latest

      - name: 🧹 Lint
        uses: oxsecurity/megalinter/flavors/go@e08c2b05e3dbc40af4c23f41172ef1e068a7d651 # v8.8.0
        continue-on-error: true
        id: ml
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔍 Check for changes
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5

      # TODO: Add signing to ci-go.yaml workflow.
      - name: 📤 Commit formatting and linting fixes
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          commit_message: "style: apply fmt and linting fixes"

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
    steps:
      - name: 📑 Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true

      - name: ⚙️ Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0

      - name: ⚙️ Setup Mockery
        run: |
          go install github.com/vektra/mockery/v3@v3.5.3
          export PATH=$PATH:$(go env GOPATH)/bin

      - name: ⬇️ Install dependencies
        run: |
          go get .

      - name: 🛠️ Build
        run: go build -v ./...

      - name: 📄 Generate mocks
        id: mock
        run: mockery

      - name: "🔍 Check for changes"
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46.0.5
        with:
          since_last_remote_commit: true

      # TODO: Add signing to ci-go.yaml workflow.
      - name: "📤 Commit generated mocks"
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          commit_message: "chore: update mocks"

      - name: 🧪 Test
        run: go test ./...

      - name: 👨🏻‍🔧 Enable covdata (temp) see https://github.com/golang/go/issues/75031
        run: go env -w GOTOOLCHAIN=go1.25.0+auto

      - name: 📄 Generate coverage
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: 📄 Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
