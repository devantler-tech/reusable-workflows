name: CI - Go

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: false
        description: "Codecov token for uploading coverage reports"
      APP_PRIVATE_KEY:
        description: "GitHub App Private Key"
        required: true
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

permissions:
  contents: read
  packages: read

jobs:
  tidy:
    name: ğŸ“¦ Tidy
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ§¹ go mod tidy
        run: go mod tidy

      - name: ğŸ’¾ Commit and push applied linter fixes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: tidy go modules"
          commit_user_name: tidy-bot
          commit_user_email: tidy-bot@users.noreply.github.com

  golangci-lint:
    name: ğŸ§¹ Lint - golangci-lint
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ§¹ Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v2.6.2
          args: --fix

      - name: ğŸ’¾ Commit and push applied linter fixes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: apply golangci-lint fixes"
          commit_user_name: golangci-lint-bot
          commit_user_email: golangci-lint-bot@users.noreply.github.com

      - name: ğŸ¤– Prompt Copilot to fix remaining lint errors
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            // Only create comment if running in a pull request context
            if (!context.payload.pull_request) {
              console.log('Not a pull request context, skipping comment creation');
              return;
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `@copilot fix all golangci-lint issues`
            });
            console.log('Posted comment to prompt Copilot');

  lint:
    name: ğŸ§¹ Lint - mega-linter
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ§¹ Lint
        id: ml
        uses: oxsecurity/megalinter/flavors/go@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLY_FIXES: all
          APPLY_FIXES_EVENT: all
          APPLY_FIXES_MODE: commit

      - name: Commit and push applied linter fixes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: Apply megalinter fixes"
          commit_user_name: megalinter-bot
          commit_user_email: 129584137+megalinter-bot@users.noreply.github.com

      - name: ğŸ¤– Prompt Copilot to fix remaining mega-linter errors
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            // Only create comment if running in a pull request context
            if (!context.payload.pull_request) {
              console.log('Not a pull request context, skipping comment creation');
              return;
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `@copilot fix all mega-linter issues`
            });
            console.log('Posted comment to prompt Copilot');

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ› ï¸ Build
        run: go build -v ./...

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ§ª Test
        run: |
          go test ./...

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows'
    permissions:
      contents: write
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 1.25.5

      - name: ğŸ‘¨ğŸ»â€ğŸ”§ Enable covdata (temp) see https://github.com/golang/go/issues/75031
        run: go env -w GOTOOLCHAIN=go1.25.0+auto

      - name: ğŸ“„ Generate coverage
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: ğŸ“„ Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
