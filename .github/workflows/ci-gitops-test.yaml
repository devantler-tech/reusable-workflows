name: CI - GitOps Test

permissions:
  contents: read

on:
  workflow_call:
    secrets:
      KSAIL_SOPS_KEY:
        required: false
    inputs:
      RUNNER:
        required: false
        type: string
        default: ubuntu-latest
      HOSTS_FILE:
        required: false
        type: string
      ROOT_CA_CERT_FILE:
        required: false
        type: string
      SKIP:
        required: false
        type: boolean
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

jobs:
  test:
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows' && inputs.SKIP != true && github.event_name != 'merge_group'
    steps:
      - name: üìë Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: ‚öôÔ∏è Setup KSail
        uses: devantler-tech/composite-actions/setup-ksail-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5

      - name: üåê Add hosts
        run: |
          hosts_file="$HOSTS_FILE"
          if [ -f "$hosts_file" ]; then
            sudo sh -c 'cat "$1" >> /etc/hosts' sh "$hosts_file"
          fi
        env:
          HOSTS_FILE: ${{ inputs.HOSTS_FILE || vars.HOSTS_FILE }}

      - name: üîê Install root CA
        run: |
          if [ -f "$ROOT_CA_CERT_FILE" ]; then
            sudo cp "$ROOT_CA_CERT_FILE" /usr/local/share/ca-certificates/root-ca.crt
            sudo update-ca-certificates
          fi
        env:
          ROOT_CA_CERT_FILE: ${{ inputs.ROOT_CA_CERT_FILE || vars.ROOT_CA_CERT_FILE }}

      - name: üîë Import Age key
        env:
          KSAIL_SOPS_KEY: ${{ secrets.KSAIL_SOPS_KEY }}
        if: ${{ env.KSAIL_SOPS_KEY != '' }}
        run: ksail secrets import "${{ secrets.KSAIL_SOPS_KEY }}"

      - name: üöÄ Provision cluster
        run: |
          ksail up

      - name: üî• Teardown cluster
        if: always()
        run: ksail down
