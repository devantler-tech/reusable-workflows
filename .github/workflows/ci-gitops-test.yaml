name: CI - GitOps Test

permissions:
  contents: read

on:
  workflow_call:
    secrets:
      KSAIL_SOPS_KEY:
        required: false
    inputs:
      RUNNER:
        required: false
        type: string
        default: ubuntu-latest
      HOSTS_FILE:
        required: false
        type: string
      ROOT_CA_CERT_FILE:
        required: false
        type: string
      SKIP:
        required: false
        type: boolean
  ### Required Workflow Triggers ###
  pull_request:
  merge_group:
  ##################################

jobs:
  test:
    runs-on: ubuntu-latest
    # Ignore Require Workflow runs
    if: github.repository != 'devantler-tech/reusable-workflows' && inputs.SKIP != true && github.event_name != 'merge_group'
    steps:
      - name: üìë Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ‚öôÔ∏è Setup KSail
        uses: devantler-tech/actions/setup-ksail-action@6d18f29330dd5818cf03c8508fb125cc05441fad # v1.9.6

      - name: üåê Add hosts
        run: |
          if [ -f "$HOSTS_FILE" ]; then
            sudo sh -c 'cat "$1" >> /etc/hosts' sh "$HOSTS_FILE"
          fi
        env:
          HOSTS_FILE: ${{ inputs.HOSTS_FILE || vars.HOSTS_FILE }}

      - name: üîê Install root CA
        run: |
          if [ -f "$ROOT_CA_CERT_FILE" ]; then
            sudo cp "$ROOT_CA_CERT_FILE" /usr/local/share/ca-certificates/root-ca.crt
            sudo update-ca-certificates
          fi
        env:
          ROOT_CA_CERT_FILE: ${{ inputs.ROOT_CA_CERT_FILE || vars.ROOT_CA_CERT_FILE }}

      - name: üîë Import Age key
        env:
          KSAIL_SOPS_KEY: ${{ secrets.KSAIL_SOPS_KEY }}
        if: ${{ env.KSAIL_SOPS_KEY != '' }}
        run: ksail cipher import "${{ secrets.KSAIL_SOPS_KEY }}"

      - name: üöÄ Create cluster
        run: |
          ksail cluster create

      - name: üî• Delete cluster
        if: always()
        run: ksail cluster delete
