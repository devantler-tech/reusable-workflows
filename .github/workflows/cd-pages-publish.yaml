name: CD - Pages Publish

on:
  workflow_call:
    inputs:
      ruby-version:
        description: Ruby version to setup
        required: false
        default: "3.3"
        type: string
      jekyll-env:
        description: Jekyll environment
        required: false
        default: production
        type: string
      extra-build-args:
        description: Extra arguments appended to the Jekyll build command (before --baseurl)
        required: false
        default: ""
        type: string
      working-directory:
        description: Working directory for the Jekyll site (e.g., 'docs' if the site is in a subdirectory)
        required: false
        default: "."
        type: string
    outputs:
      page_url:
        description: Deployed GitHub Pages URL
        value: ${{ jobs.deploy.outputs.page_url }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Setup Ruby
        uses: ruby/setup-ruby@4fc31e1c823882afd7ef55985266a526c589de90 # v1.282.0
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
          cache-version: 0
          working-directory: ${{ inputs.working-directory }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: ${{ inputs.jekyll-env }}
          EXTRA_BUILD_ARGS: ${{ inputs.extra-build-args }}
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          read -ra extra_args <<< "$EXTRA_BUILD_ARGS"
          bundle exec jekyll build "${extra_args[@]}" --baseurl "$BASE_PATH"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ${{ inputs.working-directory }}/_site

  deploy:
    name: Deploy Site
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
