name: CD - Pages Publish

on:
  workflow_call:
    inputs:
      RUBY_VERSION:
        description: Ruby version to setup
        required: false
        default: '3.3'
        type: string
      JEKYLL_ENV:
        description: Jekyll environment
        required: false
        default: production
        type: string
      EXTRA_BUILD_ARGS:
        description: Extra arguments appended to the Jekyll build command (before --baseurl)
        required: false
        default: ''
        type: string
    outputs:
      page_url:
        description: Deployed GitHub Pages URL
        value: ${{ jobs.deploy.outputs.page_url }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - name: Setup Ruby
        uses: ruby/setup-ruby@829114fc20da43a41d27359103ec7a63020954d4 # v1.255.0
        with:
          ruby-version: ${{ inputs.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: ${{ inputs.JEKYLL_ENV }}
        run: |
          bundle exec jekyll build ${{ inputs.EXTRA_BUILD_ARGS }} --baseurl "${{ steps.pages.outputs.base_path }}"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1

  deploy:
    name: Deploy Site
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
