name: CD - Pages Publish

on:
  workflow_call:
    inputs:
      RUBY_VERSION:
        description: Ruby version to setup
        required: false
        default: '3.3'
        type: string
      JEKYLL_ENV:
        description: Jekyll environment
        required: false
        default: production
        type: string
      EXTRA_BUILD_ARGS:
        description: Extra arguments appended to the Jekyll build command (before --baseurl)
        required: false
        default: ''
        type: string
    outputs:
      page_url:
        description: Deployed GitHub Pages URL
        value: ${{ jobs.deploy.outputs.page_url }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Setup Ruby
        uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a # v1.263.0
        with:
          ruby-version: ${{ inputs.RUBY_VERSION }}
          bundler-cache: true
          cache-version: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: ${{ inputs.JEKYLL_ENV }}
        run: |
          bundle exec jekyll build ${{ inputs.EXTRA_BUILD_ARGS }} --baseurl "${{ steps.pages.outputs.base_path }}"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0

  deploy:
    name: Deploy Site
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
