name: CD - GitOps Deploy (Flux)

on:
  workflow_call:
    secrets:
      KUBE_CONFIG:
        required: true
        description: "Kubernetes config file"
      SOPS_AGE_KEY:
        required: true
        description: "Age key for SOPS"
    inputs:
      DEPLOYMENT_ENV:
        type: string
        required: true
        default: dev
        description: "Deployment environment (dev, prod)"
      SKIP:
        type: boolean
        required: false
        default: false
        description: "Skip deployment if true"

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.DEPLOYMENT_ENV }}
    steps:
      - name: üìë Checkout
        if: ${{ inputs.SKIP != true }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ‚öôÔ∏è Setup flux
        if: ${{ inputs.SKIP != true }}
        uses: fluxcd/flux2/action@6bf37f6a560fd84982d67f853162e4b3c2235edb # v2.6.4

      - name: ‚öôÔ∏è Setup KSail
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/setup-ksail-action@d4b23f9e20423712a3300a63bdbaf4ac70fee721 # v1.9.2

      - name: üöÄ Deploy
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/flux-gitops-deploy-action@d4b23f9e20423712a3300a63bdbaf4ac70fee721 # v1.9.2
        with:
          DEPLOYMENT_ENV: ${{ inputs.DEPLOYMENT_ENV }}
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

