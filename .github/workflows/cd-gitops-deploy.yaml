name: CD - GitOps Deploy (Flux)

on:
  workflow_call:
    secrets:
      KUBE_CONFIG:
        required: true
        description: "Kubernetes config file"
      SOPS_AGE_KEY:
        required: true
        description: "Age key for SOPS"
    inputs:
      DEPLOYMENT_ENV:
        type: string
        required: true
        description: "Deployment environment (dev, prod)"
      SKIP:
        type: boolean
        required: false
        default: false
        description: "Skip deployment if true"

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.DEPLOYMENT_ENV }}
    steps:
      - name: üìë Checkout
        if: ${{ inputs.SKIP != true }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ‚öôÔ∏è Setup flux
        if: ${{ inputs.SKIP != true }}
        uses: fluxcd/flux2/action@8454b02a32e48d775b9f563cb51fdcb1787b5b93 # v2.7.5

      - name: ‚öôÔ∏è Setup KSail
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/setup-ksail-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5

      - name: üöÄ Deploy
        if: ${{ inputs.SKIP != true }}
        uses: devantler-tech/composite-actions/flux-gitops-deploy-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5
        with:
          DEPLOYMENT_ENV: ${{ inputs.DEPLOYMENT_ENV }}
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
