name: TODOs

on:
  workflow_call:
    secrets:
      APP_PRIVATE_KEY:
        required: true

permissions:
  issues: write

jobs:
  todos:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‘ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: ðŸ§ª Run todos-action
        uses: devantler-tech/composite-actions/todos-action@005c37f8ef5e1811388cf19b3b93eb721351b6be # v1.9.5
        with:
          APP_ID: ${{ vars.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          PROJECT: organization/devantler-tech/5
